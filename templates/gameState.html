<div id="gameState">
<span ng-if="!isFirstPhase()" class="navigation shadowed-text left" ng-click="firstPhase()"><i class="fa fa-fast-backward" title="First phase"></i></span><span ng-if="!isFirstPhase()" class="navigation shadowed-text left" ng-click="previousPhase()"><i class="fa fa-step-backward" title="Previous phase"></i></span><span ng-if="!isLastPhase()" class="navigation shadowed-text right" ng-click="nextPhase()"><i class="fa fa-step-forward" title="Next phase"></i></span><span ng-if="!isLastPhase()" class="navigation shadowed-text right" ng-click="lastPhase()"><i class="fa fa-fast-forward" title="Current phase"></i></span>{{ game.Phase.Season }} {{ game.Phase.Year }}, {{ game.Phase.Type }} ({{ timeLeftHumanReadable() }} left)
</div>
