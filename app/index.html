<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <div ng-controller="GameListCtrl">
    <h2>Available Games</h2>
    <div class="game-row" ng-repeat="(id, game) in games">
      {{ id }} ({{ game.Members.length }} players)
    </div>
  </div>

  <script src="lib/requirejs/require.js" data-main="js/main.js"></script>
</body>
</html>
